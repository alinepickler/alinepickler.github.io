<main>
    <div class="row">
    <figure class="intro col-12">
      <div class="intro-img-container">
          <img class="intro-img" src="images/index/me.jpg" alt="Aline in a big wall">
          <img class="intro-img-mobile" src="images/index/me-mobile.jpg" alt="Aline in a big wall">
      </div>

      <figcaption class="intro-title-container col-5">
        <div class="intro-title-bg col-12">
          <h1 class="intro-title">ui & digital designer</h1>
        </div>
      </figcaption>
    </figure>
  </div>

  <div class="row margin-top">
      <h2 class="ui-title col-2">User interface</h2>
  </div>

  <div class="row">
    <section class="ui-content col-12">
      <figure class="web-img-box col-6">
        <a href="web.html">
          <img class="web-img" src="images/index/web.jpg" alt="Laptop">
        </a>
      </figure>
      <figure class="web-mobile-img-box col-3">
        <figcaption class="col-12">
          <h3 class="web-mobile-title">Web and <span>Mobile</span></h3>
          <p class="web-mobile-text">I've designed web interfaces for personal projects that I developed while studying front-end programming.
          <p class="web-mobile-text">In the mobile section, I share layout examples of both native and responsive applications.
        </figcaption>
        <div class="mobile-img-box-1 col-12">
        <a href="print.html">
          <img class="mobile-img-1" src="images/index/mobile1.jpg" alt="A print on a wood table">
        </a>
        </div>
      </figure>
      <figure class="mobile-img-box-2 col-3">
        <a href="mobile.html">
          <img class="mobile-img-2" src="images/index/mobile.jpg" alt="Cell phone on a table">
        </a>
      </figure>
    </section>
  </div>

  <div class="row">
      <h2 class="ui-title col-2">Digital design</h2>
  </div>

  <div class="row">
    <section class="dd-content col-12">
      <figure class="print-img-box col-9">
        <a href="print.html">
          <img class="print-img" src="images/index/print.jpg" alt="Laptop">
        </a>
      </figure>
      <figure class="print-brand-box col-3">
        <figcaption class="print-brand-text-box col-12">
          <h3 class="print-brand-title">Brand and<span> Graphic</span></h3>
          <p class="print-brand-text">I am comfortable designing logos, although they haven't been as much a big part of my job lately.
          <p class="print-brand-text">In the past I also worked a lot with digital and graphic material, and nowadays I've used those skills mostly for family and friends.
        </figcaption>
        <div class="brand-img-box-1 col-12">
        <a href="brand.html">
          <img class="brand-img-1" src="images/index/logo.jpg" alt="A print on a wood table">
        </a>
        </div>
      </figure>
    </section>
  </div>
